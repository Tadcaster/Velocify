<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
      
      <style>
      
        .lead {
            display: inline-block;
        }
          
        .pop {
            width: 570px;
            display: none;
        }
          
     
      
      </style>
  </head>
  <body>
      
        <div class="jumbotron">
            <h3>Velocify</h3>
        
        </div><!--/.jombotron -->
      
    <div class="container">
        
        <button class="btn btn-wide btn-primary" id="status1">Status</button>
        
        <button class="btn btn-wide btn-primary">Status</button>
        
        <button class="btn btn-wide btn-primary">Status</button>
        
        <button class="btn btn-wide btn-default">Status</button>
        
        <p class="lead">75%</p>
        
        <div class="jumbotron pop" id="pop1">
            
            <p>This is some status detail text right here</p>
        
        </div>
        
        <div class="panel panel-primary">
            
            <div class="panel-heading">
                    
                <h3 class="panel-title">Lead Details</h3>
                
                <div class="btn-toolbar">

                    <div class="btn-group">
                        
                        <a class="btn btn-primary" href="#fakelink"><span class="fui-time"></span></a>
                        
                        <a class="btn btn-primary" href="#fakelink"><span class="fui-photo"></span></a>
                        
                        <a class="btn btn-primary active" href="#fakelink"><span class="fui-heart"></span></a>
                        
                        <a class="btn btn-primary" href="#fakelink"><span class="fui-eye"></span></a>
                        
                    </div><!-- btn-group -->

                </div><!-- /toolbar -->
                    
            </div><!-- end panel-heading -->
            
            <div class="panel-body">

                <p>Here be some descriptive text about this lead</p>

            </div><!-- end panel-body -->
            
            </div><!-- end panel -->
        
        </div><!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script>
		document.getElementById("status1").onmouseover=function()  {
			
			document.getElementById("pop1").style.display="block";
        }
		document.getElementById("status1").onmouseout=function()  {
			
			document.getElementById("pop1").style.display="none";
        }
	</script>  
      
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
  </body>
</html>
