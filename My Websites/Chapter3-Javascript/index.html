<!doctype html>	
<html>	
<head>	
 <title>Learning Javascript</title>	
 	
 <meta charset="utf-8" />	
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />	
 <meta name="viewport" content="width=device-width, initial-scale=1" />	
 
 <style>
 div {
 border: 1px;
 border-color: red;
 background: red;
 border-radius: 10px;
 width: 15px;
 height:15px;
 </style>

 </head>	
 	
 <body>	

	<button id="hideCircle">Click to hide</button>
	
	<div id="circle"></div>
	
	
	
	<script>
		document.getElementById("hideCircle").onclick=function()  {
			
			document.getElementById("circle").style.display="none";

		
		}
		
		
		
	
	</script>
 
 </body>	
</html>
